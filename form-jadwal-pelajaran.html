<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar jaw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body class="m-3">
  <h1>Daftar Jadwal pelajaran</h1>

  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">HARI</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">JAM </label>
      <input type="time" class="form-control" id="input-tanggal">
    </div>
    <div class="mb-3">
      <label class="form-label">WAKTU</label>
      <input type="text" class="form-control" id="input-nis">
    </div>

    <div class="mb-3">
      <label class="form-label">KELAS</label>
      <input type="text" class="form-control" id="input-alamat">
    </div>

    <div class="mb-3">
      <label class="form-label">MAPEL</label>
      <input type="text" class="form-control" id="input-notlpn">
    </div>

    <div class="mb-3">
      <label class="form-label"> NAMA GURU</label></label>
      <input type="text" class="form-control" id="input-kelas">
    </div>

    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>

  <a href="index.html">Lihat jadwalpelajaran</a>

  <script type="module">
    import { tambahjadwalpelajaran} from './main.js';

    let tombolTambah = document.getElementById('tombol-tambah');
    let elemenhari= document.getElementById('input-hari');
    let elemenjam = document.getElementById('input-jam');
    let elemenwaktu = document.getElementById('input-waktu');
    let elemenmapel= document.getElementById('input-mapel');
    let elemenkelas = document.getElementById('input-kelas');
    let elemenamaguru= document.getElementById('input-namaguru');
    

    tombolTambah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahjadwalpelajaran(elemenhari.value, elemenjam.value, elemenwaktu.value, elemenmapel.value, elemenkelas.value, elemenamaguru.value);

      window.location.href = 'index.html'
    })
  </script>

</body>

</html>
